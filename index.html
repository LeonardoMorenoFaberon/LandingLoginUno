<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="index,follow">
    <meta name="description" content="landing page para iniciar Session">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="container-main">
            <img class="main-logo" src="./img/logo.png" alt="logo">
            

        <div class="container-global">
            <section class="sec-lt">
                <h2>Sign up for an account</h2>
                <form action="" >
                    <label for="">
                        <div class="containterInputs">
                            <img class="iconosInputs" src="./img/icon-usuario.svg" alt="">
                            <input class="inputs" type="text" placeholder="Full name">
                        </div>
                    </label>
                    <label for="">
                        <div class="containterInputs">
                            <img class="iconosInputs" src="./img/icono-email.svg" alt="">
                            <input class="inputs" type="email" placeholder="Email address">
                        </div>
                    </label>
                    <label for="password">  
                        <div class="containterInputs">
                            <img class="iconosInputs" src="./img/img_password.svg" alt="">
                            <input class="inputs" type="password" placeholder="Password" name="password" id="password" autocomplete="username">
                        </div>
                    </label>
                    <label for="" class="label_checkbox">
                    <input class="box" type="checkbox" name="" id="">
                    <span>I agree with <a href="#">Terms</a> and <a href="#">Privacity</a></span>
                    </label>
                    <input class="login" type="submit" value="SIGN UP">
                    <div class="containerInputs">
                        <img class="iconosInputs" src="./img/logo_google.svg" alt="">
                        <input class="google" type="submit" value="Sign Up with Google">
                    </div>
                    <p>Already have an account? <a href="#">Log in</a> </p>
                </form>
            </section>

          
            <section class="sec-rt">
                <div class="sec-rt__ctnr">
                    <div class="sec-rt__ctnr__illustration">
                        <img src="./img/undraw.svg" alt="">
                    </div>
                    <div class="sec-rt__caption">
                        <h2>Join Us & Explore Thousand of Great Job</h2>
                    </div>
                </div>
            </section>
            
        </div>

        </main>
    

</body>
</html>
